<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <title>PopoPlan planner</title>
    <style>
      body {
        font-family: Geneva,Tahoma,Verdana,sans-serif; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .background {
        margin: 0;
        padding: 0;
        /* background: linear-gradient(to bottom left, #da714a, #f0bb46); */
      }
    </style>
  </head>
  <body class="background">
    <table
      role="presentation"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="600"
      style="border-collapse: collapse;"
    >
    <tr>
      <td
        align="center"
        bgcolor="#f0bb46"
        style="padding: 40px 0 30px 0; font-size: 0; line-height: 0;"
        height="10"
      >
        &nbsp;
        <img
          src="https://icons.iconarchive.com/icons/sonya/swarm/256/Mayor-Gym-icon.png"
          alt="popoPlan"
          width="300"
          height="230"
          style="display: block;"
        >
        <h1 style="color: #000; font-size: 30px;">
          PopoPlan
        </h1>
      </td>
    </tr>
    <tr>
      <td
        bgcolor="#f9f9f9"
        style="padding: 40px 30px 40px 30px;"
      >
        <table
          border="0"
          cellpadding="0"
          cellspacing="0"
          width="100%"
          style="border-collapse: collapse;"
        >
          <tr>
            <td
              bgcolor="#f9f9f9"
              align="center"
            >
              <p style="margin: 0; font-size: 30px;">
                Hello, {{ username }}
              </p>
            </td>
          </tr>
          <tr>
            <td style="padding: 20px 0 30px 0;">
              <p style="margin: 0;">
                {{ text }}
                <!-- Welcome to popoPlan planner.
                We are happy that you chose this service. -->
              </p>
              <div style="margin-top:20px;">
                Regards,
                <br/>
                popoPlan Team
              </div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td
        bgcolor="#da714a"
        style="padding: 30px 30px;"
      >
        <table
          border="0"
          cellpadding="0"
          cellspacing="0"
          width="100%"
          style="border-collapse: collapse;"
        >
          <tr>
            <td>
              <p style="margin: 0;">
                &reg; Popoplan, Kaunas 2021<br/>
                <a href="">
                  Unsubscribe
                </a>
                to this newsletter.
              </p>
            </td>
            <td align="right">
              <table
                border="0"
                cellpadding="0"
                cellspacing="0"
                width="100%"
                style="border-collapse: collapse;"
              >
                <tr>
                  <td>
                    <a href="https://www.instagram.com/">
                      <img
                        src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2Fe%2Fe7%2FInstagram_logo_2016.svg%2F1200px-Instagram_logo_2016.svg.png&f=1&nofb=1"
                        alt="insta logo"
                        height="38"
                        width="38"
                        style="display: block;"
                        border="0"
                      >
                    </a>
                  </td>
                  <td
                    style="font-size: 0; line-height: 0;"
                    width="20"
                  >
                    &nbsp;
                  </td>
                  <td>
                    <a href="https://www.facebook.com">
                      <img
                        src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.3HZ4Uojicgecc-pb0yVQ7gHaHa%26pid%3DApi&f=1"
                        alt="fb logo"
                        height="38"
                        width="38"
                        style="display: block;"
                        border="0"
                      >
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    </table>
  </body>
</html>
